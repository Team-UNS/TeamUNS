<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team UNIVERSE - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-section {
      padding: 60px 20px;
      color: white;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-form {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ccc;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
    }

    .contact-form button {
      background: #ff4757;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #e84118;
    }

    .contact-info {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }

    .contact-info a {
      color: #00aaff;
      text-decoration: none;
    }

    /* Responsive Nav */
    .menu-toggle {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-menu {
        display: none;
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 60px;
        right: 10px;
        width: 200px;
        border-radius: 10px;
        padding: 10px;
        z-index: 100;
      }
      .nav-menu.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      document.querySelector('.nav-menu').classList.toggle('active');
    }
  </script>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="container">
      <span>Reach Out To Team UNIVERSE</span>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">TEAM UNIVERSE</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <form class="contact-form" action="mailto:phanendra.gamer@gmail.com" method="post" enctype="text/plain">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <p>ðŸ“ž WhatsApp: <a href="https://wa.me/918019297233" target="_blank">+91 8019297233</a></p>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">

</body>
</html>
